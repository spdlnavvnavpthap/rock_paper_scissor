<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counterContainer">
        <div id="counter">First to 5</div>
    </div>

    <div class="announcerContainer">
        <div id="announcer">Press to start</div>
    </div>

    <div class="choiceContainer">
        <div id="computerChoice"></div>
    </div>

    <div class="choiceContainer">
        <div id="yourChoice"></div>
    </div>


    <div class="outerContainer">
        <div class="container">
            <button class="buttons" id="Rock">✊ Rock</button>
        </div>

        <div class="container">
            <button class="buttons" id="Paper">✋ Paper</button>
        </div>

        <div class="container">
            <button class="buttons" id="Scissors">✌ Scissors</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
